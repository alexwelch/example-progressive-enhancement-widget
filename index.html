<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Dom scripting like a boss</title>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/selectable_list.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    <script type="text/javascript">
      $(document).ready(function() {
        var $form = $('form');
        var selectableList = new $.SelectableList($form, {
          $submitElement: $form.find('input[type="submit"]'),
          $titleElement: $form.find('h2'),
          checkboxSelector: 'input[type="checkbox"]',
          $checkboxElements: $form.find('input[type="checkbox"]')
        });
        selectableList.init();
      });
    </script>
  </head>
  <body>
    <form>
      <h2>Select Tribe members</h2>
      <label> <input type='checkbox' /> Phife </label>
      <label> <input type='checkbox' /> Q-tip </label>
      <label> <input type='checkbox' /> Ali </label>
      <label> <input type='checkbox' /> Jarobi </label>
      <input type='submit' value='Delete selected tribe members' />
    </form>
  </body>
</html>
